<tr>
    <div class="currency">
        <td>{{ currency.countryCode }}</td>
        <td>{{ currency.languageIsoCode }}-{{ currency.countryCode }} {{ currency.currencyCode }}</td>
        <td>
            <price-preview [format]="currency.format"></price-preview>
        </td>
        <td>{{currency.createdAt| date:'mediumDate' }}</td>
    </div>
</tr>
